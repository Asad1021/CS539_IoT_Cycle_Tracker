<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cycle Tracker</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .g_id_signin {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
      display: none;
    }

    #user-info {
      color: white;
      font-size: 0.9rem;
      text-align: end;
    }

    #auth-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .btn i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">ðŸš² Cycle Tracker</a>
      <div id="auth-info" class="d-none">
        <div id="user-info"></div>
        <button id="signout-btn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div id="login-card" class="container d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="card-glass text-center">
      <h2>Welcome to Cycle Tracker</h2>
      <p class="text-muted">Track your bicycle with ease.</p>
      <div id="g_id_signin"></div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div id="main-buttons" class="container text-center mt-4 mb-4 d-none">
    <button id="show-table-btn" class="btn btn-primary me-3">
      <i class="bi bi-table"></i> View All Data
    </button>
    <button id="show-map-btn" class="btn btn-success">
      <i class="bi bi-geo-alt"></i> Track Cycle
    </button>
  </div>

  <!-- Table Section -->
  <div id="table-section" class="container section-card bg-white" style="display: none;">
    <h4 class="mb-3">Cycle Location Data</h4>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>MAC Address</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <!-- Map Section -->
  <div id="map-section" class="container section-card bg-white" style="display: none;">
    <h4 class="mb-3">Track by MAC Address</h4>
    <div class="mb-3" id="mac-dropdown-container">
      <label for="macSelector" class="form-label">Select a MAC Address:</label>
      <select id="macSelector" class="form-select"></select>
    </div>

    <div id="map-container" style="display: none;">
      <iframe
        id="map-frame"
        width="100%"
        height="500"
        frameborder="0"
        style="border:0"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        src="">
      </iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
